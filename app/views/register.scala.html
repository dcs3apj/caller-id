<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Contacts</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/normalize.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/demo.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/component.css")" />
        <script src="@routes.Assets.versioned("javascripts/modernizr.custom.js")"></script>
    </head>
    <body>
        <div class="container">
                <!-- Top Navigation -->
            <div class="wrapper">
                <section>
                    <button id="main-button" class="progress-button" data-style="rotate-angle-bottom" data-perspective data-horizontal>Register</button>
                </section>
            </div>
        </div><!-- /container -->
        <script src="@routes.Assets.versioned("javascripts/classie.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/progressButton.js")"></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/callerid.js")"></script>
        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

        <script>
			[].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
				new ProgressButton( bttn, {
					callback : function( instance ) {
						var successCallback = function(email) {
						    instance._text(email);
						}
						var failureCallback = function(errorText) {
						    instance._stop(-1);
						    instance._text(errorText);
						    instance._disable();
						};
						register(successCallback, failureCallback);
					}
				} );
			} );
		</script>

    </body>
</html>
