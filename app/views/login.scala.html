@(error: Option[String] = None)

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/Semantic-UI/semantic.min.css")">

    </head>
    <body>
        <h1>Login Page</h1>
        <p>Click the button below to login.</p>
        <p>This page is used to redirect failed login attempts and display any errors.</p>
        @error.map { message =>
            <p>The error was: @message</p>
        }

        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/Semantic-UI/semantic.min.js")" type="text/javascript"></script>

    </body>
</html>
