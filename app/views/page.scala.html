@(id : String, callModels : Iterable[model.CallModel])
<div id="@id" class="item calls-page">
  <table class="table">
    @callModels.map { cm =>
      @call(
        cm.receivedCall.phoneNumber,
        cm.formattedNumber,
        cm.formattedAddress,
        cm.receivedCall.dateReceived,
        cm.receivedCall.contact)
    }
  </table>
</div>
