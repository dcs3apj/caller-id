<body>

	<div class="container">
		<header class="row">
			<h1 id="banner" class="span10">Who's Calling?</h1>
			<p class="span2">user</p>
		</header>
		<section class="row">
			<section class="span6" id="all-calls">
				<div id="carousel" data-interval="false" class="carousel slide">
					<div id="calls" class="carousel-inner"></div>
				</div>
                <div class="pagination pagination-right">
                    <ul id="nav"></ul>
                </div>
			</section>
			<section class="span6">
				<div id="map_canvas"></div>
			</section>
		</section>
		<footer class="row">
			<div class="span12">Footer</div>
		</footer>
	</div>

	<div id="contact-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="contact-modal-label" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	    <h3 id="contact-modal-label">Modal header</h3>
	  </div>
	  <div class="modal-body">
	    <p>Copy the text below and use the <i>Go</i> button below to go the Google Contacts page.</p>
	    <textarea id="contact-text-area" rows="1" readonly="true"></textarea>
	  </div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	    <button
	       onclick="window.open('https://www.google.com/contacts', target='_blank'); return true;" 
	       class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Go</button>
	  </div>
	</div>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/js/dust-full-1.2.2.js"></script>
	<script type="text/javascript" src="resources/js/dust-helpers-1.1.1.js"></script>
	<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBPMGnJoq56NXDaFb21WdN_kkb585Q-qt4&amp;sensor=true"></script>
    <script type="text/javascript" src="template/call.js"></script>
    <script type="text/javascript" src="template/nav.js"></script>
    <script type="text/javascript" src="template/page.js"></script>
    
	<script type="text/javascript">
	    var map;
	    geocoder = new google.maps.Geocoder();
        var marker = new google.maps.Marker();
	    
		function createPage(pageNumber, calls) {
			var pageId = "page" + pageNumber;
            var navId = "nav" + pageNumber;
			dust.render("page", {
				id : pageId
			}, function(err, results) {
				$("#calls").append(results);
			});
            dust.render("nav", {
                id : navId,
                idx : pageNumber
            }, function(err, results) {
                $("#nav").append(results);
            });
			var page = $("#" + pageId)
            var nav = $("#" + navId)
			if (!pageNumber) {
				page.add(nav).addClass("active")
			}
			$.each(calls, function(idx, call) {
				dust.render("call", call, function(err, results) {
					page.append(results);
				})
			});
		}
		function loadCalls() {
			return $.ajax({
				url : "calls.json",
				dataType : "json",
				success : function(calls) {
					var page = 0;
					while (calls.length) {
						createPage(page++, calls.splice(0, 10));
					}
                    // Make sure that all carousel pages have the same height.
					var height = null
					$("#calls>div").each(function(page) {
						if (height) {
							$(this).height(height);
						}
						else {
							height = $(this).height();
						}
					});
					// Link the paging controls to the carousel.
		            $("#carousel").bind('slid', function() { 
		                var index = $(this).find(".active").index(); 
		                $("#nav li").removeClass("active").eq(index).addClass("active"); 
		            });
		            $("#nav a").click(function(e) {
		                var page = parseInt($(this).attr("data-page")); 
                        $("#carousel").carousel("pause");
		                $("#carousel").carousel(page);
		            });
		            
		            // Add functionality to all the buttons.
		            $("#calls button.contact").click(function(e) {
                        $("#contact-text-area").text($(this).attr("data-number"));
		            	$('#contact-modal').on('shown', function () {
	                        $("#contact-text-area")[0].select();
		            	});
		            	$("#contact-modal").modal("show");
		            });
                    $("#calls button.search").click(function(e) {
                        var searchTerm = $(this).attr("data-search-term");
                        window.open("https://www.google.co.uk/search?q=" + searchTerm, "_blank");
                    });
                    $("#calls button.map-marker").click(function(e) {
                        var countryCode = $(this).attr("data-country-code");
                        var location = $(this).attr("data-location");
                        geocoder.geocode( { address: location, region: countryCode }, function(results, status) {
                            if (status == google.maps.GeocoderStatus.OK) {
                              map.panTo(results[0].geometry.location);
                              marker.setMap(map);
                              marker.setPosition(results[0].geometry.location);
                            } else {
                              alert("Geocode was not successful for the following reason: " + status);
                            }
                          });

                    });
				}
			});
		}
		function initialiseMap() {
			$("#map_canvas").height($("#all-calls").height());
			var mapOptions = {
				center : new google.maps.LatLng(50, 0),
				zoom : 5,
				mapTypeId : google.maps.MapTypeId.ROADMAP
			};
			map = new google.maps.Map(document.getElementById("map_canvas"),
					mapOptions);
		}
		$(document).ready(function() {
			var queue = $.Deferred();
			queue.resolve();
			queue = queue.then(loadCalls);
			queue = queue.then(initialiseMap);
		});
	</script>
</body>
</html>
